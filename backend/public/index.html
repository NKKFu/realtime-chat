<!doctype html>
<html>

<head>
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form onsubmit="sendMessage();return false" class="chat">
        <h2>Realtime Chat</h2>
        <ul id="messages">

        </ul>
        <div class="controllers">
            <input id="message_content" placeholder="type a new message here.." autocomplete="off" />
            <input id="message_button" type="submit" value="Send" />
        </div>
    </form>
    <div class="users_list">
        <h2>Users List</h2>
        <ul id="users">

        </ul>
    </div>
    <p class="footer">This is an open-source project. Open it on <a href="https://github.com/NKKFu/realtime-chat">GitHub</a></p>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="./index.js"></script>

</html>
