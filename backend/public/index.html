<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: auto;
            margin-top: 100px;
            width: 90vw;
            min-width: 500px;
            display: flex;
            font: 13px Helvetica, Arial;
        }

        .chat {
            flex: 0.7;
        }

        .users_list {
            flex: 0.3;
        }

        input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="chat">
        <h2 style="margin-bottom: 30px;">Realtime Chat</h2>
        <ul id="messages">
            <li>Something</li>
            <li>Something</li>
        </ul>
        <input id="message_content" autocomplete="off" /><button onclick="sendMessage()">Send</button>
    </div>
    <div class="users_list">
        <h2>Users List</h2>
        <ul id="users">

        </ul>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();

    // Send a message
    function sendMessage() {
        const messageContent = document.getElementById('message_content').value;

        socket.emit('chat message', socket.name, messageContent);
    }

    // Receives a message
    socket.on('chat message', function (speaker, message) {
        const messageList = document.getElementById('messages');

        const messageElement = document.createElement('li');
        messageElement.innerHTML = `<b>[ ${speaker} ]</b> ${message}`;

        messageList.append(messageElement);
    });

    // Receives a message
    socket.on('users update', function (usersList) {
        const messageList = document.getElementById('users');
        messageList.innerHTML = '';

        usersList.map((user) => {
            const userObject = document.createElement('p');
            userObject.innerHTML = `- ${user}`;
            messageList.append(userObject);
        });
    });
</script>

</html>
